version: '3.8'

services:
  p2p-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: p2p_tracker
    restart: unless-stopped

    # Mount configuration and logs
    volumes:
      - ./config.json:/config/config.json:ro
      - ./logs:/app:rw

    # Environment variables
    environment:
      - TZ=America/Caracas
      - PYTHONUNBUFFERED=1

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

    # Health check
    healthcheck:
      test: ["CMD", "test", "-f", "price_tracker.log"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  default:
    driver: bridge
